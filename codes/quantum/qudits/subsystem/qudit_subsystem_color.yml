code_id: qudit_subsystem_color
physical: qudits
logical: qudits

name: 'Modular-qudit subsystem color code'
introduced: '\cite{arxiv:1503.08800}'
# Assumed to be lattice code as motivated by paper

description: |
  An extension of subsystem color codes to modular qudits.
  Codes are defined analogous to qubit subsystem color codes, but a directionality is required in order to make the modular-qudit stabilizer commute \cite[Sec. VII]{arxiv:1503.08800}.

features:
  general_gates:
    - 'A logical Hadamard gate can be achieved by gauge fixing, which yields universal computation \cite[Sec. VI]{arxiv:1503.08800}.'

relations:
  parents:
    - code_id: qudit_subsystem_css
    - code_id: translationally_invariant_subsystem
      detail: 'Modular-qudit subsystem color codes are defined analogous to qubit subsystem color codes on suitable lattices of any spatial dimension, but a directionality is required in order to make the modular-qudit stabilizers commute \cite[Sec. VII]{arxiv:1503.08800}.'


