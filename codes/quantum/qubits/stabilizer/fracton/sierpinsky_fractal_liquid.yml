code_id: sierpinsky_fractal_liquid
physical: qubits
logical: qubits

name: 'Sierpinsky fractal spin-liquid (SFSL) code'
short_name: 'SFSL'
introduced: '\cite{arXiv:1108.2051,arxiv:1302.6248}'

description: |
  A fractal type-I fracton CSS code defined on a cubic lattice \cite[Eq. (D22)]{arxiv:1908.08049}.
  The code admits an excitation-moving operator shaped like a Sierpinski triangle \cite[Fig. 2]{arxiv:1908.08049}.


relations:
  parents:
    - code_id: qubit_css
    - code_id: fracton
      detail: 'The Sierpinsky fractal spin-liquid code is a fractal type-I fracton code \cite{arxiv:1908.08049}.'
  cousins:
    - code_id: classical_fractal_liquid
      detail: 'Both the classical fractal liquid code and the Sierpinsky fractal spin-liquid code utilize the Sierpinski triangle in their constructions.
      The latter code admits an excitation-moving operator shaped like a Sierpinski triangle \cite[Fig. 2]{arxiv:1908.08049}.'


