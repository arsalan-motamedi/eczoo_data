code_id: qubit_classical_into_quantum
physical: qubits
logical: bits

name: 'Qubit c-q code'

description: |
  Qubit code designed for transmission of classical information in the form of bits through non-classical channels.

protection: |
  Performance of a linear binary code over a channel is dual to the performance of its dual over a particular dual channel \cite{arxiv:1701.05583}.

features:
  decoders:
    - 'BP with quantum messages (BPQM) decoder \cite{arxiv:2207.04984,arxiv:2003.04356,doi:10.1109/MBITS.2023.3285848}.'

relations:
  parents:
    - code_id: classical_into_quantum
  cousins:
    - code_id: qubits_into_qubits
      detail: 'Qubit c-q codes are qubit codes designed to transmit classical information.'

realizations:
  - 'Quantum enhancement was demonstrated using a polarization-based non-error-correcting c-q encodings \cite{arxiv:1704.07036}.'


