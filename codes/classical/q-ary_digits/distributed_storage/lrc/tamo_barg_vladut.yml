name: 'Tamo-Barg-Vladut code'
introduced: '\cite{arxiv:1501.04904,arxiv:1603.08876}'

description: |
  Polynomial evaluation code on algebraic curves, such as Hermitain or Garcia-Stichtenoth curves, that is constructed to be an LRC code.
  Codes can be constructed to be be able to recover locally after one or more erasures as well as to tackle the availability problem.

features:
  rate: 'Tamo-Barg-Vladut codes on asymptotically maximal curves improve upon the asymptotic LRC Gilbert-Varshamov bound \cite{arxiv:1603.08876}.'


